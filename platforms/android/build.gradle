buildscript {
    ext.kotlin_version = "1.4.0"
    ext.kotlin_serialization = "0.20.0"
    ext.nimbus_version = "2.0.0-SNAPSHOT"
    repositories {
        google()
        jcenter()
        mavenCentral()

    }
    dependencies {
        classpath('com.android.tools.build:gradle:3.6.3')
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version")
        classpath("com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4")
        classpath("com.github.dcendents:android-maven-gradle-plugin:2.1")
        classpath("com.google.gms:google-services:4.3.3") // google-services plugin
    }
}

plugins {
    id("maven-publish")
    id("org.jetbrains.kotlin.plugin.serialization") version "$kotlin_version"
}

allprojects {
    repositories {
        mavenLocal()
        google()
        jcenter()
        maven {
            url = uri("https://oss.jfrog.org/libs-snapshot")
            content {
                includeGroup("com.salesforce.nimbus")
            }
        }
    }
}

configure(subprojects.findAll{it.name != "demoapp"}) {
    afterEvaluate { project ->
        project.apply from: rootProject.file('gradle/publishing.gradle')
        project.apply from: rootProject.file('gradle/lint.gradle')
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
